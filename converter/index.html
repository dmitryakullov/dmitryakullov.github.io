<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="wrap">
          <h1>Number System</h1>

          <button id="minus" class="minus">Minus numbers</button>

          <label for="inp1">
            <div>Hexadecimal<sub>16</sub></div>

            <div class="input-minus input-minus1 visibility">-</div>

            <input id="inp1" type="text" />
          </label>

          <label for="inp2">
            <div>Decimal<sub>10</sub></div>

            <div class="input-minus input-minus2 visibility">-</div>

            <input id="inp2" type="text" />
          </label>

          <label for="inp3">
            <div>Binary<sub>2</sub></div>

            <div class="input-minus input-minus3 visibility">-</div>

            <input id="inp3" type="text" />
          </label>

          <button class="discard">Discard</button>
          <div class="push"></div>
        </div>
      </main>

    </div>

    <script src="js/script.js"></script>
  </body>
</html>
