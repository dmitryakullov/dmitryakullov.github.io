<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Words randomizer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="d-flex flex-column justify-content-center">
          <div class="row mb-4">
            <div class="col-12 col-md-8 offset-md-2 col-lg-4 offset-lg-2 mb-2 mb-lg-0">
              <textarea
                id="textarea"
                rows="2"
                class="form-control"
                placeholder="Insert words"
              ></textarea>
            </div>

            <div class="col-4 col-md-2 offset-md-2 col-lg-1 offset-lg-0">
              <button id="mix-and-show-word" type="button" class="btn btn-primary">Mix</button>
            </div>

            <div class="col-4 col-md-3 col-lg-2">
              <button id="clear" type="button" class="btn btn-outline-dark">Clear</button>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-8 offset-md-2 col-lg-4 mb-2 mb-lg-0">
              <div class="card">
                <div id="random-word" class="card-body random-word-style"></div>
              </div>
            </div>

            <div class="col-4 col-md-2 offset-md-2 col-lg-1 offset-lg-0">
              <button id="next-word" type="button" class="btn btn-success">Next</button>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 col-lg-8 offset-lg-2">
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button
                      id="accordion-button"
                      class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Word list:
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                      <ul id="words-list" class="list-group list-group-flush"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
